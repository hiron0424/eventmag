<!DOCTYPE html>
<html>

<head>
  <title>The page you were looking for doesn't exist (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .error {
      width: 100%;
      margin-top: 10%;
    }
    p {
      text-align: center;
    }
    #number {
      font-size: 10em;
      color: #0000ff;
      margin: 0;
    }
    #reason {
      font-size: 5em;
      color: #0000ff;
      margin: 0;
    }
    #text {
      font-size: 3em;
      color: #555151;
    }
  </style>
</head>

<body>
  <div class="error">
    <p id="number">500</p>
    <p id="reason">Internal Server Error</p>
    <p id="text">ページが表示できませんでした。</p>
  </div>
</body>

</html>
